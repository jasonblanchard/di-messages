package messages.entry;
syntax = "proto3";

message Error {
  enum Code {
    UNKNOWN = 0;
  }

  Code code = 1;
  string message = 2;
}

message GetEntryRequest {
  string id = 1;
  string creatorId = 2;
  string traceId = 3;
}

message GetEntryResponse {
  message Payload {
    string id = 1;
    string text = 2;
    string creatorId = 3;
  }

  Payload payload = 1;
  Error error = 2;
  string traceId = 3;
}

message CreateEntryRequest {
  string text = 1;
  string creatorId = 2;
  string traceId = 3;
}

message CreateEntryResponse {
  message Payload {
    string id = 1;
  }

  Payload payload = 1;
  Error error = 2;
  string traceId = 3;
}

message InfoEntry {
  message Payload {
    string id = 1;
    string text = 2;
  }

  Payload payload = 1;
  string traceId = 3;
}
